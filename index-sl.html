<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Photos</title>
    <link rel="stylesheet" href="style-sl.css">
</head>
<body>
    <h1>Cute cat photos ;)</h1>
    <div class="flex-wrapper">
        <div class="slider-wrapper">
            <div class="slide active">
                <img src="cat1.jpg" alt="">
            </div>
            <div class="slide">
                <img src="cat2.jpg" alt="">
            </div>
            <div class="slide">
                <img src="cat3.jpg" alt="">
            </div>
            <div class="slide">
                <img src="cat4.jpg" alt="">
            </div>
            <div class="slide">
                <img src="cat5.jpg" alt="">
            </div>
            <div class="slide">
                <img src="cat6.jpg" alt="">
            </div>
            <div class="slide">
                <img src="cat7.jpg" alt="">
            </div>
            <div class="slide">
                <img src="cat8.jpg" alt="">
            </div>
            <div id="btn-prev"></div>
            <div id="btn-next"></div>
        </div>
    </div>
    <div class="dots-wrapper">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>
    <script src="main.js"></script>
</body>
</html>
